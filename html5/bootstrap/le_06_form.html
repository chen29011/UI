<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap CSS 表单、按钮和图片</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="exampleInputEmail1" class="col-sm-2 control-label">邮件地址</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入邮箱地址">
            </div>
        </div>

        <div class="form-group">
            <label for="birthday" class="col-sm-2 control-label">出生日期</label>

            <div class="col-sm-10">
                <input type="date" class="form-control" id="birthday" placeholder="请输入出生日期">
            </div>
        </div>

        <div class="form-group">
            <label for="uploadFile" class="col-sm-2 control-label">上传文件</label>

            <div class="col-sm-10">
                <input type="file" class="form-control" id="uploadFile">

                <p class="help-block">选择您需要的文件</p>
            </div>
        </div>

        <div class="form-group">
            <label for="mathGrades" class="col-sm-2 control-label">数学成绩</label>

            <div class="col-sm-10 input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="mathGrades" placeholder="请输入数学成绩...">

                <div class="input-group-addon">.00</div>
            </div>
        </div>
        <div class="form-group">
            <label id="stuRemark" class="col-sm-2 control-label">学生评价</label>

            <div class="col-sm-10">
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 control-label">爱好</label>
            <div class="col-sm-10">
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 唱歌
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 跳舞
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 看书
                </label>
            </div>
        </div>

        <a class="btn btn-default " href="#" role="button">Link</a>
        <button class="btn btn-default btn-lg" type="submit">Button</button>
        <button type="button" class="btn btn-success">（成功）Success</button>
        <input class="btn btn-default" type="button" value="Input">
        <input class="btn btn-default" type="submit" value="Submit">
        <div class="form-group text-center">
            <button type="button" id="submitBtn" class="btn btn-primary">提交表单</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#submitBtn").click(function () {
            var mathGrades = $("#mathGrades").val();
            alert(mathGrades);
        });
    });
</script>
</body>
</html>
