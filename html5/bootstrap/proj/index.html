<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Title</title>
</head>
<body>
    <div class="onepage">
        <div class="onepage-bg" id="onepagebg"></div>
        <div class="container">
            <div class="row">
                <div class="title-text">
                    <div class="col-md-12 headfontsize">
                        <h1 class="headh1content">
                            美之色<br>在这里你可以<br>分享生活的点点滴滴

                        <p class="btn-app-store">
                            <a class="btn btn-success btn-lg">立即注册，开始分享</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="twopage">

        <div class="twopage-courses col-md-4">

        </div>
        <div class="twopage-courses col-md-4">

                    <h3>认真分享哟</h3>

        <div class="twopagebtn">
