<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡_transition</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        #div1{
            width:100px;
            height:100px;
            background-color: cornflowerblue;
            -webkit-transition: width 2s, height 2s, -webkit-transform 2s;
            transition: width 2s, height 2s, transform 2s;
            transition-delay: 2s;
        }
        #div1:hover{
            width:200px;
            height:200px;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<div id="div1">效果展示</div>
</body>
</html>
