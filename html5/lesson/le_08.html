<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS浮动</title>
    <style type="text/css">
        *{
            margin: 0;
        }
        #div1 {
            width: 50%;
            height: 50px;
            background-color: brown;
            float: left;
        }

        #div2 {
            width: 50%;
            height: 50px;
            background-color: red;
            float: right;
        }

        #div3 {
            width: 50%;
            height: 50px;
            background-color: royalblue;
            float: right;
            #clear: both;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
