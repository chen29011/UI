<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS常规操作-垂直导航栏</title>
    <style type="text/css">
        ul {
            list-style-type: none;
            margin: 0px;
        }

        a:link, a:visited {
            text-decoration: none;
            display: block;
            background-color: cornflowerblue;
            color: aliceblue;
            width: 70px;
            text-align: center;
        }
        a:active,a:hover{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li><a href="http://chenqiong.net" target="_blank">商家相册</a></li>
        <li><a href="http://chenqiong.net" target="_blank">外卖订餐</a></li>
        <li><a href="http://chenqiong.net" target="_blank">预约点餐</a></li>
        <li><a href="http://chenqiong.net" target="_blank">扫码点餐</a></li>
    </ul>
</div>
</body>
</html>
