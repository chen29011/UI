<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>
    <style type="text/css">
        /*结合元素选择器*/
        a.div {
            color: chocolate;

        }

        /*多类选择器*/
        .p1 {
            color: red;
        }

        .p2 {
            font-size: 30px;
        }

        .p3 {
            font-style: italic;
        }

    </style>
</head>
<body>
<div class="div">
    Hello World!
</div>
<a class="div" href="http://chenqiong.net" target="_blank">陈琼的主页</a>

<p class="p1">This is my web page!</p>
<p class="p2">This is my web page!</p>
<p class="p3">This is my web page!</p>

<p class="p1 p2">This is my web page!</p>
</body>
</html>
