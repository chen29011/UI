<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS表格</title>
    <style type="text/css">
        /*设置边框*/
        #table1, tr, th, td{
            border: 2px solid rebeccapurple;
            background-color: gray;
            /*折叠边框*/
            border-collapse: collapse;
        }
        /*设置宽高*/
        #table1{
            width: 400px;
            height: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
<!--
    1、CSS表格属性可以帮助我们极大改善表格外观
    2、表格边框
    3、折叠边框
    4、表格宽高
    5、表格文本对齐
    6、表格内边距
    7、表格颜色
-->
<table id="table1">
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>王五</td>
        <td>男</td>
        <td>22</td>
    </tr>

        <td>王五</td>

    </tr>

    </tr>

        <td>王五</td>

    </tr>
</table>
</body>
</html>
