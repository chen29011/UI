<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS基本操作-分类</title>
    <style type="text/css">
        #p1{
            cursor: alias;
        }
       li{
           display: inline;
        }
        #li4{
            /*display—不显示，不占位*/
            display: none;
            /*visibility—不显示，占位*/
            #visibility: hidden;
        }
    </style>
</head>
<body>
<p id="p1">婚姻是一座围城，城外的人想进去，城里的人想出来。</p>
<div id="div1">
    <ul>
        <li>商家相册</li>
        <li>外卖订餐</li>
        <li>预约点餐</li>
        <li id="li4">扫码点餐</li>
    </ul>
</div>
</body>
</html>
